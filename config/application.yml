server:
  port: 8888
spring:
  profiles:
    active: git
  application:
    name: config-server
  cloud:
    config:
      server:
        git:
          uri: https://github.com/ashishyadav9211/SpringBoot_MicroService.git
          default-label: main
          search-paths: -config/configurations
          clone-on-start: true

        # native:
        #   search-locations: classpath:/configurations
management:
  endpoints:
    web:
      exposure:
        include: "*"
logging:
  level:
    "[org.springframework.cloud.config.server]": DEBUG
